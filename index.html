<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/css/submarine.css"/>
    <script type="text/javascript" src="src/js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Submarine test</h1>
    </header>
    <main>
        <video id="subVid" src="https://submarine-audio.s3.eu-west-2.amazonaws.com/hexaphonic-video.mp4" width="800" muted></video>
        <div id="js-controls" class="controls">
            <button id="js-play" class="play">Play</button>
            <button id="js-pause" class="pause" disabled>Pause</button>
        </div>
        <div class="audio-controls">
            <section class="submarine__container">
                <div id="sub-switches" class="submarine">
                   <div class="switch__container">
                        <input type="range" min="0" max="2" value="1" id="switch1" class="switch">
                        <!-- <label for="switch1" class="js-switch-label switch__label">Effect</label> -->
                   </div>
                   <div class="switch__container">
                        <input type="range" min="0" max="2" value="1" id="switch2" class="switch">
                            <!-- <label for="switch2" class="js-switch-label switch__label">Effect</label> -->
                   </div>
                   <div class="switch__container">
                        <input type="range" min="0" max="2" value="1" id="switch3" class="switch">
                        <!-- <label for="switch3" class="js-switch-label switch__label">Effect</label> -->
                   </div>
                   <div class="switch__container">
                        <input type="range" min="0" max="2" value="1" id="switch4" class="switch">
                        <!-- <label for="switch4" class="js-switch-label switch__label">Effect</label> -->
                   </div>
                   <div class="switch__container">
                        <input type="range" min="0" max="2" value="1" id="switch5" class="switch">
                        <!-- <label for="switch5" class="js-switch-label switch__label">Effect</label> -->
                   </div>
                   <div class="switch__container">
                        <input type="range" min="0" max="2" value="1" id="switch6" class="switch">
                        <!-- <label for="switch6" class="js-switch-label switch__label">Effect</label> -->
                   </div>
                </div>
            </section>
            <section id="mixer" class="channel-levels">
                <div class="fader dry">
                    <input id="dry" type="range" min="0" max="100" value="75" orient="vertical">
                    <label for="dry">Dry</label>
                </div>
                <div class="fader channel1">
                    <input id="channel1" type="range" min="0" max="100" value="75" orient="vertical">
                    <label for="channel1">Effects</label>
                </div>
                <div class="fader channel2">
                    <input id="channel2" type="range" min="0" max="100" value="75" orient="vertical">
                    <label for="channel2">Octave Down</label>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
