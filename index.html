<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/css/submarine.css"/>
    <script type="text/javascript" src="src/js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Submarine test</h1>
    </header>
    <main>
        <video id="subVid" src="https://submarine-video.s3.eu-west-2.amazonaws.com/hexaphonic+iphone+video.mp4" width="800" muted></video>
        <div id="js-controls" class="controls">
            <button id="js-play" class="play">Play</button>
            <button id="js-pause" class="pause" disabled>Pause</button>
        </div>
        <div class="audio-controls">
            <section class="sub-container">
                <div id="sub-switches" class="submarine">
                    <div id="switch1" class="switch" data-output="0">
                        <span class="switch__inner"></span>
                        <p class="js-switch-label">Dry</p>
                    </div>
                    <div id="switch2" class="switch" data-output="0">
                        <span class="switch__inner"></span>
                        <p class="js-switch-label">Dry</p>
                    </div>
                    <div id="switch3" class="switch" data-output="0">
                        <span class="switch__inner"></span>
                        <p class="js-switch-label">Dry</p>
                    </div>
                    <div id="switch4" class="switch" data-output="0">
                        <span class="switch__inner"></span>
                        <p class="js-switch-label">Dry</p>
                    </div>
                    <div id="switch5" class="switch" data-output="0">
                        <span class="switch__inner"></span>
                        <p class="js-switch-label">Dry</p>
                    </div>
                    <div id="switch6" class="switch" data-output="0">
                        <span class="switch__inner"></span>
                        <p class="js-switch-label">Dry</p>
                    </div>
                </div>
            </section>
            <section class="channel-levels">
                <div class="slider effects">
                    <input id="effects" type="range" min="0" max="10" value="5" orient="vertical">
                    <label for="effects">Effects</label>
                </div>
                <div class="slider acoustic">
                    <input id="acoustic" type="range" min="0" max="10" value="5" orient="vertical">
                    <label for="acoustic">Acoustic</label>
                </div>
                <div class="slider octave">
                    <input id="octave-down" type="range" min="0" max="10" value="5" orient="vertical">
                    <label for="octave-down">Octave Down</label>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
